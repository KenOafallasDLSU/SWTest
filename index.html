<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>Image based tracking AR.js demo</title>
    <!-- import aframe and then ar.js with image tracking / location based features -->
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>

    <!-- style for the loader -->
    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>
  </head>

  <script>
    AFRAME.registerComponent('markerhandler', {
      init: function () {
        this.el.sceneEl.addEventListener('markerFound', () => {
          // redirect to custom URL
          console.log("IMAGE FOUND YAHH")

          document.querySelector("#rickroll").currentTime = 0;

        })
      }
    })

    window.addEventListener("arjs-nft-loaded", (event) => {
      console.log("Loading finished")
      // document.getElementById('play-button').style.display= 'block'
    });

    window.addEventListener('click', function () {
      var v = document.querySelector('#rickroll');
      v.play();
    }, false);

    // playVideo = () => {
    //   console.log("PLAYING VIDEO")
    //   document.querySelector('#rickroll').play()
    //   document.getElementById('play-button').style.display= 'none'
    // }
  </script>

  <style>
    .button {
      position: fixed; 
      top: 50%; 
      left: 50%;
      height: 20vh;
      width: 20vw;
      z-index: 1;
      display: none;
    }
    .button:hover {
      cursor: pointer;
      color: brown;
    }
  </style>

  <body style="margin : 0px; overflow: hidden;">
    <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
    <div class="arjs-loader">
      <div>Added extra attributes</div>
    </div>

    <!-- <button type="button" class="button" id="play-button" onclick="playVideo()">
      Play
    </button> -->

    <!-- a-frame scene -->
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
      <!-- a-nft is the anchor that defines an Image Tracking entity -->
      <!-- on 'url' use the path to the Image Descriptors created before. -->
      <!-- the path should end with the name without the extension e.g. if file is trex.fset' the path should end with trex -->
      
      <a-assets>
        <video 
         webkit-playsinline
         playsinline
         autoplay
         type="video/mp4"
         loop="true"
         id="rickroll" 
         src="https://kenoafallasdlsu.github.io/SWTest/never-gonna-give.mp4"
         crossorigin="anonymous"></video>
      </a-assets>
      
      <a-nft
        markerhandler
        type="nft"
        url="https://kenoafallasdlsu.github.io/SWTest/image-descriptors/marker-wood-mark"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5">
          <!-- as a child of the a-nft entity, you can define the content to show. here's a GLTF model entity -->
          <!-- <a-entity
                gltf-model='./trex/scene.gltf'
                scale="5 5 5"
                position="150 300 -100"
                >
            </a-entity> -->
          <a-video
                src="#rickroll"
                position='0 0 -100'
                rotation='90 0 180'
                width='300'
                height='175'
                play="true"
                >
          </a-video>
      </a-nft>
      <!-- static camera that moves according to the device movemenents -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
